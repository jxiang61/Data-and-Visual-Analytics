var nodes = {};

// compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


// add the links and the arrows
var path = svg.append("g")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .attr("class", function(d) {
        if (d.value == 0) {
            return "solidLink " + d.type;
        } else if (d.value == 1) {
            return "dashedLink " + d.type;
        } else {
            return "link " + d.type; }
        });

svg.append("text")
    .attr("x", width/1.2)
    .attr("y", height/11)
    .attr("font-size", "32px")
    .text("jxiang37");

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// add the nodes
var minWeight = -1;
var maxWeight = 0;
var color;
var colorRange = ["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"];
node.append("circle")
    .attr("r", function(d) {
        d.weight = path.filter(function(l) {
            return l.source.index == d.index || l.target.index == d.index
        }).size();
        if (minWeight < 0) {
            minWeight = d.weight;
        } else if (d.weight < minWeight) {
            minWeight = d.weight;
        } else if (d.weight > maxWeight) {
            maxWeight = d.weight;
        }
        color = d3.scaleQuantile()
            .domain([minWeight, maxWeight])
            .range(colorRange);
        return 2 + (d.weight * 2);
    })
    .style("fill", function (d) {
        d.weight = path.filter(function(l) {
            return l.source.index == d.index || l.target.index == d.index
        }).size();
        return color(d.weight);
    });

node.on("dblclick", dbclick);

function dbclick(d) {
    if (d.fixed == false) {
        d.fixed = true;
        d3.select(this)
            .select("circle")
            .style("fill", "pink")
            .style("stroke", "red")
            .style("stroke-width", "3px");
    } else {
        d.fixed = false;
        d3.select(this)
            .select("circle")
            .style("fill", function (d) {
                d.weight = path.filter(function(l) {
                    return l.source.index == d.index || l.target.index == d.index
                }).size();
                return color(d.weight);
            })
            .style("stroke", "black")
            .style("stroke-width", "1.5px");
    }
}
// add node label
node.append("text")
    .text(function (d) {
        return d.name;
    })

//add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
};

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
};

function dragended(d) {
    if (!d3.event.active) force.alphaTarget(0);
    if (d.fixed == true) {
        d.fx = d.x;
        d.fy = d.y;
    }
    else {
        d.fx = null;
        d.fy = null;
    }
};
